<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Edit User</h2>
  <form action="{{ url_for('update_user', id=user[0]) }}" method="POST">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" name="name" class="form-control" value="{{ user[1] }}" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" value="{{ user[2] }}" required>
    </div>
    <div class="mb-3">
      <label>Phone</label>
      <input type="text" name="phone" class="form-control" value="{{ user[3] }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
