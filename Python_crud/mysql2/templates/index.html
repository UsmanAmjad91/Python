<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Users</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Table CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />

    <!-- jQuery + Bootstrap + Bootstrap Table JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/bootstrap-table.min.js"></script>

    <!-- Export Extension -->
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.29.0/tableExport.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/extensions/export/bootstrap-table-export.min.js"></script>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container my-5">
      <div class="table-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>ğŸ‘¤ User Management</h3>
          <a href="/add/user" class="btn btn-success btn-sm" id="addUserBtn">
            + Add New User
          </a>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <!-- Flash messages -->
          {% with messages = get_flashed_messages() %} {% if messages %}
          <div class="alert alert-success">{{ messages[0] }}</div>
          {% endif %} {% endwith %}
        </div>
        <table
          id="userTable"
          data-toggle="table"
          data-search="true"
          data-pagination="true"
          data-page-list="[5, 10, 25, all]"
          data-show-refresh="true"
          data-show-columns="true"
          class="table table-striped table-hover table-bordered align-middle"
        >
          <thead>
            <tr>
              <th data-field="id" data-sortable="true">#</th>
              <th data-field="name" data-sortable="true">Name</th>
              <th data-field="email" data-sortable="true">Email</th>
              <th data-field="role" data-sortable="true">Phone</th>
              <th data-field="actions">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>{{ user[0] }}</td>
              <td>{{ user[1] }}</td>
              <td>{{ user[2] }}</td>
              <td>{{ user[3] }}</td>
              <td>
                <button class="btn btn-sm btn-warning editBtn" data-id="{{ user[0] }}">Edit</button>
                <button class="btn btn-sm btn-danger deleteBtn" data-id="{{ user[0] }}">Delete</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
  </body>
</html>
