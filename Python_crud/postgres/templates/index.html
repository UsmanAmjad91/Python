<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />

    <!-- Bootstrap Table CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/bootstrap-table.min.css"
    rel="stylesheet"
    />

    <!-- jQuery + Bootstrap + Bootstrap Table JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/bootstrap-table.min.js"></script>

    <!-- Export Extension -->
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.29.0/tableExport.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2>Users List</h2>
    <a href="{{ url_for('add_user') }}" class="btn btn-success mb-3">Add User</a>
    <div class="d-flex justify-content-between align-items-center">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="alert alert-success">{{ messages[0] }}</div>
        {% endif %} {% endwith %}
        </div>
    <table
        id="userTable"
        data-toggle="table"
        data-search="true"
        data-pagination="true"
        data-page-list="[5, 10, 25, all]"
        data-show-refresh="true"
        data-show-columns="true"
        class="table table-striped table-hover table-bordered align-middle"
        >
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.age }}</td>
                <td>
                    <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
